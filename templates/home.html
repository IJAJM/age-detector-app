<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Age Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col justify-center items-center min-h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Face Age Predictor</h1>
        <p class="text-gray-600 text-center mb-6">Upload an image to predict age</p>
        <form action="/predict" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
            <input type="file" name="image" accept="image/*" class="block w-full text-sm text-gray-500 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Upload</button>
        </form>
    </div>
</body>
</html>
